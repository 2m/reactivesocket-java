buildscript {
    repositories { jcenter() }
    dependencies { classpath 'io.reactivesocket:gradle-nebula-plugin-reactivesocket:1.0.4' }
}

apply plugin: 'reactivesocket-project'

subprojects {
    apply plugin: 'reactivesocket-project'
    apply plugin: 'java'

    repositories {
        maven { url 'https://dl.bintray.com/reactivesocket/ReactiveSocket' }
    }

    dependencies {
        compile 'io.reactivex:rxjava:1.1.2'
        compile 'io.reactivex:rxjava-reactive-streams:1.0.1'
        compile 'io.reactivesocket:reactivesocket:0.0.5'
        compile 'org.hdrhistogram:HdrHistogram:2.1.7'
        compile 'org.slf4j:slf4j-api:1.7.12'
        testCompile 'junit:junit:4.12'
        testCompile 'org.mockito:mockito-core:1.8.5'
        testRuntime 'org.slf4j:slf4j-simple:1.7.12'
    }
}

// support for snapshot/final releases via versioned branch names like 1.x
nebulaRelease {
    addReleaseBranchPattern(/\d+\.\d+\.\d+/)
    addReleaseBranchPattern('HEAD')
}

if (project.hasProperty('release.useLastTag')) {
    tasks.prepare.enabled = false
}